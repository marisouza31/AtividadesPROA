<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Mailchimp</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header>
  <nav>
    <a href="#">Produtos</a>
    <a href="#">Recursos</a>
    <a href="#">Inspiração</a>
    <a href="#">Preços</a>
  </nav>

  <div>
     <img src="images/figura1.png" alt="logo">
  </div>

  <div class="botaos">
    <div class="icones">

    <img src="images/figura4.png" alt="icones">

  </div>
    <button class="conectar">Conectar</button>
    <button class="cadastro">Cadastre-se gratuitamente</button>
  </div>
</header>

<main>
  <div class="texto">
    <h1>As lojas do Mailchimp já estão disponíveis</h1>
    <p>Impulse as vendas, envolva os clientes, e anuncie seu negócio em um lugar só lugar. 
      Crie sua loja virtual gratuitamente.</p>

    <button class="saiba">Saiba Mais</button>
  </div>

  <div class="imagems_container">
    <img src="images/tres_pontinhos.png" alt="pontinhos">

    <img class="direita" src="images/carrinho.png" alt="carrinho">
    <div class="produto_rosa">Big Mood Spa</div>
    <img src="images/figura2.png" alt="Big Mood">
    <div class="shopping">
      <h3>Shopping Cart</h3>
      <div class="card_branco">
        <img src="images/figura2.png" alt="Serum">
        <div class="serum">
          <span class="titulo1">Sunset Sleep Serum</span>
          <span>QTY</span>
          <div class="selecionar">1</div>
        </div>
        <div class="preco">$40</div>
      </div>

      <div class="card_branco">
        <img src="images/figura2.png" alt="Pink">
        <div class="pink">
          <span class="titulo1">Pink Cosmos Clay Mask</span>
          <span>QTY</span>
           <div class="selecionar">1</div>
        </div>
        <div class="preco">$30</div>
      </div>
      <button class="continue">Continue to Checkout</button>
    </div>
  </div>
</main>

</body>
</html>
