<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 37</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("escreva um numero inteiro:"))
        let primo = true

        if (num <= 1) {
        primo = false
        } else {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
            primo = false
            break
            }
        }
        } if (primo) {
        document.write(num + " é primo");
        } else {
        document.write(num + " nao é primo");
        }
    </script>
</body>
</html>
