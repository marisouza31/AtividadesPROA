<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 20</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("escreva um numero para ver a tabuada:"))
        let i = 1

        do {
        document.write(num + " x " + i + " = " + (num * i) + "<br>")
        i++
        } while (i <= 10)
    </script>
</body>
</html>
