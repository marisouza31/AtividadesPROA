<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 17</title>
</head>
<body>
    <script>
        let num = 1
        let soma = 0

            do {
            soma += num
            num++
            } while (num <= 100)

        document.write("a soma de 1 a 100: " + soma)
    </script>
</body>
</html>
