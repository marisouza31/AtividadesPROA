<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 10</title>
</head>
<body>
    <script>
        let contador = 1
        let somaIdades = 0

        while (contador <= 5) {
            let nome = prompt("escreva o nome da pessoa " + contador)
            let idade = parseInt(prompt("coloque a idade de " + nome))
            somaIdades += idade
            contador++;
        }

        let media = somaIdades / 5
        document.write("media das idades: " + media)
    </script>
</body>
</html>
