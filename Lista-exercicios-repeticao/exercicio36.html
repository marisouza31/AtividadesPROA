<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 36</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("coloque um numero inteiro positivo:"))

        document.write("divisores de " + num + ":<br>")
        for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
            document.write(i + "<br>");
        }
        }
    </script>
</body>
</html>
