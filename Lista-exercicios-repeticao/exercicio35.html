<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num = parseInt(prompt("coloque um numero para ver a tabuada:"))

        for (let i = 1; i <= 10; i++) {
        document.write(num + " x " + i + " = " + (num* i) + "<br>")
        }
    </script>
</body>
