<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 25</title>
</head>
<body>
    <script>
        let a = 0, b = 1, contador = 1

        document.write(a + "<br>")
        do {
        document.write(b + "<br>")
        let temp = a + b
        a = b
        b = temp
        contador++
        } while (contador < 20)
    </script>
</body>
</html>
