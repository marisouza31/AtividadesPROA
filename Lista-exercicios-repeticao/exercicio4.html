<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <script>
        let contador = 1
        let soma = 0

        while (contador <= 5) {
        let num = parseInt(prompt("digite um numero:"))
        soma += num
        contador++
        }

        let media = soma / 5
        document.write("media dos numeros: " + media)
    </script>
</body>
</html>
