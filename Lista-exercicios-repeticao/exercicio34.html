<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 34</title>
</head>
<body>
    <script>
        let soma = 0

        for (let i = 1; i <= 5; i++) {
        let numero = parseInt(prompt("coloque um numero inteiro: " + i));
        soma += numero
        }

        let media = soma / 5
        document.write("media dos numeros: " + media)
    </script>
    
</body>
</html>
