<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num = 1
        
        while(num <= 50){
            if( num % 1 === 0 ){
                document.write(num + "<br>")
            }

            num++
        }
    </script>
</body>
