<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("coloque um numero inteiro positivo:"))
        let i = 1

        document.write("divisores de " + num )
            while (i <= num) {
            if (num % i === 0) {
                document.write(i + "<br>")
            }
            i++
        }
    </script>
</body>
</html>
