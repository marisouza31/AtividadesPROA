<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 15</title>
</head>
<body>
    <script>
        let nome
        let somaIdades = 0
        let contador = 0

            while (true) {
            nome = prompt("coloque o nome (ou 'fim' para encerrar):")
            if (nome.toLowerCase() === "fim") {
                break
        }
        let idade = parseInt(prompt("escreva a idade de " + nome + ":"))
        somaIdades += idade
        contador++
        }

            if (contador > 0) {
            let media = somaIdades / contador
            document.write("a media das idades: " + media)
            } else {
            document.write("nenhuma pessoa informada!")
        }
    </script>
</body>
</html>
