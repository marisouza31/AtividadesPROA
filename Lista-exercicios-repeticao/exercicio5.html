<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("coloque um numero para ver a tabuada:"))
        let i = 1

        while (i <= 10) {
            document.write(num + " x " + i + " = " + (num * i) + "<br>")
             i++
        }
    </script>
</body>
</html>
