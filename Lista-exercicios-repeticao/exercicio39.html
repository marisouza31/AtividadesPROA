<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 39</title>
</head>
<body>
    <script>
        let somaIdades = 0

        for (let i = 1; i <= 5; i++) {
        let nome = prompt("escreva o nome da pessoa " + i + ":")
        let idade = parseInt(prompt("coloque a idade de " + nome + ":"))
        somaIdades += idade
        }

        let media = somaIdades / 5
        document.write("media das idades: " + media)
    </script>
</body>
</html>
