<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 41</title>
</head>
<body>
    <script>
        let limite = parseInt(prompt("coloque um numero inteiro:"))
        let soma = 0

        for (let i = 1; i <= limite; i++) {
        if (i % 2 === 0) {
            soma += i
        }
        }

        document.write("a soma dos pares entre 1 e " + limite + ": " + soma)
    </script>
</body>
</html>
