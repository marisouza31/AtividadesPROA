<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix - Home page</title>
  <link rel="stylesheet" href="netflix.css" type="text/css"/>
</head>
<body>
    
  <div class="background">
    <div class="overlay">
      <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo"/>
        <a href="#" class="botao_entrar">Entrar</a>
      </header>

      <main class="container_filmes">
        <h1>Filmes, séries e muito mais.<br>Sem limites!</h1>
        <h2>Assista onde quiser e cancele quando quiser.</h2>
        <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

        <form class="email_label">
          <input type="email" placeholder="Digite seu email" required />
          <button type="submit">COMEÇAR</button>
        </form>

      </main>
    </div>
  </div>
</body>
</html>
